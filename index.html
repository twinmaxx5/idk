<script>
  const frame = document.getElementById("gameFrame");
  const label = document.getElementById("currentGame");

  function loadGame(path) {
    frame.src = path;
    label.textContent = path;
  }

  function reloadGame() {
    frame.src = frame.src;
  }

  function fullscreen() {
    if (frame.requestFullscreen) frame.requestFullscreen();
  }
</script>
